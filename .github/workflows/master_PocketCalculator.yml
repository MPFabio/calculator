# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - PocketCalculator

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://registrevincentvgit.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_be443320bacd4a27a4f87855ce364807 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_195592e412634ae08254f69072a6272d }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: registrevincentvgit.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_be443320bacd4a27a4f87855ce364807 }}/registrevincentvgit/calculator:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'PocketCalculator'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_c199fc074fff4bf78287f5a2f306c2ec }}
        images: 'registrevincentvgit.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_be443320bacd4a27a4f87855ce364807 }}/registrevincentvgit/calculator:${{ github.sha }}'